<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT API Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>ChatGPT API Web</h1>
    <input id="userInput" type="text" placeholder="Scrivi un messaggio...">
    <button onclick="sendMessage()">Invia</button>
    <div class="output" id="output"></div>

    <script>
        async function sendMessage() {
            const apiKey = "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"; // Inserisci qui la tua chiave API
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML += <p><strong>Utente:</strong> ${userInput}</p>;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': Bearer ${apiKey}
                    },
                    body: JSON.stringify({
                        model: "gpt-4",
                        messages: [{ role: "user", content: userInput }]
                    })
                });

                if (!response.ok) {
                    throw new Error(Errore: ${response.status});
                }

                const data = await response.json();
                const botResponse = data.choices[0].message.content;
                outputDiv.innerHTML += <p><strong>ChatGPT:</strong> ${botResponse}</p>;
            } catch (error) {
                console.error(error);
                outputDiv.innerHTML += <p><strong>Errore:</strong> ${error.message}</p>;
            }

            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
