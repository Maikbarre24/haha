<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT - GPT-4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f9;
        }
        .chat-box {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background: #fff;
        }
        .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            text-align: left;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            font-weight: bold;
            color: blue;
        }
        .bot {
            font-weight: bold;
            color: green;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ChatGPT con GPT-4</h1>
    <div class="chat-box">
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Scrivi un messaggio...">
        <button onclick="sendMessage()">Invia</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += <div class="message user">Utente: ${userInput}</div>;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 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' // Sostituisci "LA_TUA_CHIAVE_API" con la tua chiave API
                    },
                    body: JSON.stringify({
                        model: "gpt-4",
                        messages: [{ role: "user", content: userInput }]
                    })
                });

                if (!response.ok) {
                    throw new Error(Errore: ${response.status} - ${response.statusText});
                }

                const data = await response.json();
                const botMessage = data.choices[0].message.content;

                messagesDiv.innerHTML += <div class="message bot">Bot: ${botMessage}</div>;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error(error);
                messagesDiv.innerHTML += <div class="message bot">Errore: ${error.message}</div>;
            }

            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
