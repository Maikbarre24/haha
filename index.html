<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        /* Rimuove margini e rende il video a schermo intero */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black; /* Sfondo nero per eleganza */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay muted playsinline>
        <source src="ha.mp4" type="video/mp4">
        Il tuo browser non supporta i video HTML5.
    </video>
    <script>
        // Assicura che il video si avvii automaticamente
        const video = document.getElementById('videoPlayer');
        video.play().catch(error => {
            console.error("Autoplay fallito, errore:", error);
        });
    </script>
</body>
</html>
